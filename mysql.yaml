apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: blog
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: rootpass
  MYSQL_DATABASE: blogdb
  MYSQL_USER: bloguser
  MYSQL_PASSWORD: blogpass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          envFrom:
            - secretRef:
                name: mysql-secret
          args:
            - "--default-authentication-plugin=mysql_native_password"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}   # OK for dev/minikube; use PVC for production
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: blog
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
